<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Exploration - About</title>
  <link rel="stylesheet" href="styles/about-styles.css">
  
  <!-- Import Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r133/three.min.js"></script>
  
  <!-- Three.js Extensions -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <!-- 3D Scene Container -->
  <div id="scene-container"></div>
  
  <!-- HUD Elements -->
  <div id="hud-container">
    <div id="speed-indicator" class="hud-element">
      <div class="hud-label">SPEED</div>
      <div id="speed-value">0.00</div>
    </div>
    
    <div id="boost-indicator" class="hud-element">
      <div class="hud-label">BOOST</div>
      <div id="boost-status">READY</div>
    </div>
    
    <div id="planet-info" class="hud-element">
      <div class="hud-label">NEARBY</div>
      <div id="planet-name">NONE</div>
    </div>

    <div id="docking-prompt" class="hud-element hidden">
      <div id="docking-text">PRESS E TO DOCK</div>
    </div>

    <div id="ai-copilot" class="hud-element hidden">
      <div class="hud-label">AI CO-PILOT</div>
      <div id="ai-message"></div>
    </div>

    <div id="ftl-button" class="hud-element">
      <div id="ftl-text">FTL JUMP</div>
    </div>
  </div>

  <!-- Debug Panel (hidden by default) -->
  <div id="debug-panel" class="hidden">
    <div class="debug-element">FPS: <span id="fps-counter">0</span></div>
    <div class="debug-element">Position: <span id="position-display">X: 0, Y: 0, Z: 0</span></div>
    <div class="debug-element">Nearest: <span id="nearest-object">None</span></div>
  </div>

  <!-- Notification System -->
  <div id="notification-container" class="hidden"></div>

  <!-- Load Scripts in Correct Order -->
  <!-- 1. Core Utilities -->
  <script src="../helpers/sceneSetup.js"></script>
  <script src="../helpers/inputManager.js"></script>
  
  <!-- 2. Debug Tools (Early for Error Reporting) -->
  <script src="../helpers/debugMode.js"></script>
  <script src="../helpers/loggingSystem.js"></script>
  
  <!-- 3. UI Systems -->
  <script src="../helpers/hudManager.js"></script>
  
  <!-- 4. Environment & Stars -->
  <script src="../helpers/starfield.js"></script>
  
  <!-- 5. Planet Components -->
  <script src="components/sunSetup.js"></script>
  <script src="components/planetSetup.js"></script>
  
  <!-- 6. Rocket & Interaction Systems -->
  <script src="../helpers/rocketControls.js"></script>
  <script src="../helpers/dockingSystem.js"></script>
  <script src="../helpers/ftlSystem.js"></script>
  
  <!-- 7. Main Entry Point -->
  <script src="about.js"></script>
</body>
</html>
